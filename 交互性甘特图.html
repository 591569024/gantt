<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com.cn/libs/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/gantt.css">
    <script src="js/highcharts-gantt.js"></script>
    <script src="js/draggable-points.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/highcharts-zh_CN.js"></script>
</head>
<body>
<div class="main-container">
    <div id="container"></div>
    <div id="buttonGroup" class="button-row">
        <button id="btnShowDialog" onclick="showTask()">
            <i class="fa fa-plus"></i> Add task
        </button>
    </div>
    <!--class="hidden overlay"-->
    <div id="addTaskDialog" class="hidden overlay">
        <div class="popup">
            <h3>Add task</h3>
            <label>Task name <input id="inputName" type="text" /></label>
            <label>Department
                <select id="selectDepartment">
                    <option value="0">Tech</option>
                    <option value="1">Marketing</option>
                    <option value="2">Sales</option>
                </select>
            </label>
            <label>Dependency
                <select id="selectDependency">
                    <!-- Filled in by Javascript -->
                </select>
            </label>
            <div class="button-row">
                <button id="btnAddTask" onclick="dealTask()">Add</button>
                <button id="btnCancelAddTask" onclick="cancelTask()">Cancel</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script src="js/gantt.js"></script>
</body>
</html>
